server:
  port: 8888
spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: pms-route
          uri: lb://pms-service
          predicates:
            - Path=/pms/**
        - id: oms-route
          uri: lb://oms-service
          predicates:
            - Path=/oms/**
        - id: ums-route
          uri: lb://ums-service
          predicates:
            - Path=/ums/**
        - id: wms-route
          uri: lb://wms-service
          predicates:
            - Path=/wms/**
        - id: sms-route
          uri: lb://sms-service
          predicates:
            - Path=/sms/**
        - id: search-route
          uri: lb://search-service
          predicates:
            - Path=/search/**
        - id: index-route1 # 首页的同步请求路由
          uri: lb://index-service
          predicates:
            - Host=gmall.com, index.gmall.com, www.gmall.com
          filters:
            - AddResponseHeader=xxx,yyy
          # - Path=/index/**  如果写在一个里面，他们的关系是and关系
        - id: index-route2 # 首页的异步请求路由
          uri: lb://index-service
          predicates:
            - Path=/index/**
        - id: item-route # 详情页的同步请求路由
          uri: lb://item-service
          predicates:
            - Host=item.gmall.com
        - id: auth-route # 认证中心的同步请求路由
          uri: lb://auth-service
          predicates:
            - Host=sso.gmall.com
        - id: cart-route # 购物车的同步请求路由
          uri: lb://cart-service
          predicates:
            - Host=cart.gmall.com
        - id: order-route # 购物车的同步请求路由
          uri: lb://order-service
          predicates:
            - Host=order.gmall.com
          filters:
            - Auth=/
        - id: payment-route # 购物车的同步请求路由
          uri: lb://payment-service
          predicates:
            - Host=payment.gmall.com
          filters:
            - Auth=/
auth:
  jwt:
    pubKeyPath: D:\Learning\IDEAWorkspace\rsa\rsa.pub
    cookieName: GMALL-TOKEN